    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .font-bungee { font-family: 'Bungee', cursive; }
        .snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        .snap-child {
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }
        ::-webkit-scrollbar { display: none; }
        
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.4;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-text-pink { text-shadow: 0 0 10px #ff00ff; color: #ff00ff; }
        .neon-text-cyan { text-shadow: 0 0 10px #00ffff; color: #00ffff; }
        .neon-text-green { text-shadow: 0 0 10px #39ff14; color: #39ff14; }

        @keyframes spin-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .vinyl-disc-anim { animation: spin-slow 12s linear infinite; }
        
        @keyframes vhs-flicker {
            0% { opacity: 0.95; }
            5% { opacity: 0.85; transform: translateX(1px); }
            10% { opacity: 0.95; }
            100% { opacity: 0.95; }
        }
        .vhs-effect { animation: vhs-flicker 4s infinite; }
    </style>
